{% load i18n %}
<ul>
    {% for tab in tabs %}
        <li id="tab{{ forloop.counter }}">
	            <a class="{{ language }} {% if tab.current %}selected{% endif %}"
	                href="{{ tab.get_absolute_url }}" alt="{{ tab.title }}">
	                {% ifequal forloop.counter 1 %}
	                {% else %}
	                	{{ tab.title }}
	                {% endifequal %}
	            </a>
        </li>
    {% endfor %}
</ul>
