{% load lfc_tags %}
{% load lfc_theme_tags %}

<div class="portlet articles-portlet">
    {% if title %}
        <h1 class="portlet-header">
            {{title|safe}}
        </h1>        
    {% endif %}
    <div class="portlet-body">
        {% for item in items %}
        	<div class="article-preview">
        		<a href="{{item.get_absolute_url}}">{{ item.title }} &#8594;</a>
        	</div>
        {% endfor %}
    </div>
</div>
&nbsp;
